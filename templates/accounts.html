<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts list</title>
</head>
<body>
<table class="table table-hover" style="margin: 1em">


    
        <tr>
            <td><h2>Accounts</h2></td>
            <td>
                <form action="{% url 'account_create_url'%}" id="currencySelection" method="GET">
                    <select class="form-select" form="currencySelection" name="currencySelect" id="countrySelect" required>
                        <option value="KZT">KZT</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <td><input type = "submit" class="btn btn-primary value" value="New account"></td>
                </form>
            </td>
            <!-- <td><a href="{% url 'account_create_url'%}"><button type="submit" class="btn btn-primary">New account</button></a></td> -->
            <td><a href="{% url 'create_transaction_url' %}"><button type="button" class="btn btn-info">Create transaction</button></a></td>
        </tr>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">ID</th>
          <th scope="col">Balance</th>
          <th scope="col">Currency</th>
        </tr>
    <!-- </thead> -->

    {% for account in accounts %}
    <tbody>
        <tr onclick="window.location='/account/{{account.id_}}'">
            <td>{{account.id_}}</td>
            <td
                {% if account.balance < 200 %}
                    class = "table-danger"
                {% elif account.balance > 800 %}
                    class = "table-success"
                {% endif %}
            >{{account.balance|floatformat:1}}</td>
            <td>{{account.currency}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
