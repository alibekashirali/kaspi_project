<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts list</title>
</head>
<body>
<table class="table table-hover" style="margin: 1em">
    <!-- <tr>
        <td>id</td>
        <td>balance</td>
        <td>currency</td>
    </tr> -->
    <!-- <thead> -->
        <tr>
            <td><h2>Accounts</h2></td>
            <td><select class="form-select" aria-label="Default select example">
                {% for i in currency %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select></td>
            <td><a href="{% url 'account_create_url' currenc='aza' %}"><button type="button" class="btn btn-primary">New account</button></a></td>
        </tr>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">ID</th>
          <th scope="col">Balance</th>
          <th scope="col">Currency</th>
        </tr>
    <!-- </thead> -->

    {% for account in accounts %}
    <tbody>
        <tr onclick="window.location='/account/{{account.id_}}'">
            <td>{{account.id_}}</td>
            <td
                {% if account.balance < 200 %}
                    class = "table-danger"
                {% elif account.balance > 800 %}
                    class = "table-success"
                {% endif %}
            >{{account.balance|floatformat:1}}</td>
            <td>{{account.currency}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
