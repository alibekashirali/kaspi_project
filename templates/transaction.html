<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transaction Create</title>
</head>
<body>

    <table class="table" style="margin: 1em">
        <tr>
            <td><h2 style="margin: 0.5em;">Transaction form</h2></td>
        </tr>
        <tr>
            <form>
                <td>
                    <div class="form-row">
                        <div class="form-group col-md-10" style="margin: 1em;">
                        <label for="inputFrom">From account</label>
                        <select class="form-select" aria-label="Default select example">
                            {% for i in accounts %}
                                <option value="{{i.id_}}">{{i.id_}}; {{i.currency}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <div class="form-group col-md-10" style="margin: 1em;">
                        <label for="inputTo">To account</label>
                        <select class="form-select" aria-label="Default select example">
                            {% for i in accounts %}
                            <option value="{{i.id_}}">{{i.id_}}; {{i.currency}}</option>
                            {% endfor %}
                        </select>
                        </div>
                    </div>
                </td>
                <td>
                <div class="form-group col-md-8" style="margin: 1em;">
                    <label for="inputAddress">Amount</label>
                    <input type="text" class="form-control" id="inputAmount" >
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary" style="margin: 1em;">Send</button>
                    </div>
                </div>
                <!-- <div class="form-group" style="margin: 1em;">
                    <label for="inputAddress2">Currency</label>
                    <select class="form-control">
                        <option value="{{i.currency}}">{{i.currency}}</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                            <option value="{{i}}">{{i}}</option>
                    </select>
                </div> -->
                </td>
                <!-- <td>
                <div class="form-row">
                    <div class="form-group col-md-6" style="margin: 1em;">
                        <button type="submit" class="btn btn-primary" style="margin: 1em;">Send</button>
                    </div>
                </div>
                </td> -->
            </form>
        </tr>
    </table>
</body>
</html>
